<body>

  <h2>æ¥é¾è¨˜ç‰Œå°å·¥å…· (æœ€å¤§è¨˜æ†¶ï¼š200 æ­¥)</h2>

  <div class="top-alignment-wrapper">

              <span class="clear-icon">ğŸ—‘ï¸</span>
              æ¸…é™¤ç©ºæ ¼
          </button>
          
          <button class="clear-button undo-button" onclick="undo()">
              <span class="clear-icon">â†¶</span>

              <span class="clear-icon">â†±</span>

              <span class="clear-icon">ğŸ”–</span>

          </button>
          
          <button class="clear-button bookmark-button" id="loadBookmarkBtn" onclick="loadBookmark()">

  <script>
    let selectedSuit = ''; // å„²å­˜é¸ä¸­çš„èŠ±è‰²ç¬¦è™Ÿ (â™ , â™¥, â™§, â™¢)
    let selectedRank = '';
    
    // ========== å¾©åŸ/åå¾©åŸåŠŸèƒ½æ ¸å¿ƒè®Šæ•¸èˆ‡å‡½æ•¸ (æœªä¿®æ”¹) ==========
    let history = [];
    let redoStack = []; 
    const MAX_HISTORY = 200; 

    let bookmarkState = null; 

    function getCurrentState() {
        const slots = document.querySelectorAll('.slot');
        return Array.from(slots).map(s => {
            return {
                content: s.innerText,
                color: s.style.color
            };
        });
    }

    function loadState(state) {
        const slots = document.querySelectorAll('.slot');
        if (state.length !== slots.length) return; 

        slots.forEach((s, index) => {
            const item = state[index];
            s.innerText = item.content;
            s.style.color = item.color || '#f0f0f0'; 
        });
    }

    function saveState() {
        const currentState = getCurrentState();
        
        if (history.length > 0) {
            const lastState = history[history.length - 1];
            if (JSON.stringify(lastState) === JSON.stringify(currentState)) {
                return; 
            }
        }

        if (history.length >= MAX_HISTORY) {
            history.shift(); 
        }
        history.push(currentState);
    }

    function undo() {
        if (history.length <= 1) {
            return;
        }
        
        const currentState = history.pop(); 
        redoStack.push(currentState);
        
        const previousState = history[history.length - 1];
        loadState(previousState);
    }

    function redo() {
        if (redoStack.length === 0) {
            return;
        }

        const nextState = redoStack.pop();
        loadState(nextState);
        history.push(nextState);
    }

    function updateBookmarkButtons() {
        const loadBtn = document.getElementById('loadBookmarkBtn');
        if (loadBtn) {
            loadBtn.disabled = (bookmarkState === null);
        }
    }

    function saveBookmark() {
        bookmarkState = getCurrentState();
        updateBookmarkButtons(); 
    }

    function loadBookmark() {
        if (bookmarkState === null) {
            return;
        }
        
        if (redoStack.length > 0) {
            redoStack = []; 
        }

        loadState(bookmarkState);
        saveState(); 
    }


    // ==========================================================
    // ** æ ¸å¿ƒå‹•ä½œå‡½æ•¸ (åŠŸèƒ½å·²ç¢ºèªå…¨éƒ¨æ­£å¸¸) **
    // ==========================================================

    function selectSuit(suit) {
      // 1. æ¸…é™¤æ‰€æœ‰èŠ±è‰²æŒ‰éˆ•çš„ selected ç‹€æ…‹
      document.querySelectorAll('.suit-group button').forEach(btn => {
          btn.classList.remove('selected');
      });

      // 2. è¨­å®šæ–°çš„é¸ä¸­èŠ±è‰²
      selectedSuit = suit;
      
      // 3. æ‰¾åˆ°è¢«é»æ“Šçš„æŒ‰éˆ•ä¸¦åŠ ä¸Š selected ç‹€æ…‹
      document.querySelectorAll('.suit-group button').forEach(btn => {
          // æ³¨æ„ï¼šç¾åœ¨æŒ‰éˆ•çš„ innerText åŒ…å« <span>ï¼Œéœ€è¦åŒ¹é… suit ç¬¦è™Ÿã€‚
          // æœ€å¯é çš„æ–¹æ³•æ˜¯æª¢æŸ¥æŒ‰éˆ•çš„ data å±¬æ€§ï¼Œä½†ç‚ºäº†ç°¡æ½”ï¼Œæˆ‘å€‘ä½¿ç”¨ suit åƒæ•¸åŒ¹é…ã€‚
          if (btn.querySelector('.suit-icon') && btn.querySelector('.suit-icon').innerText.trim() === suit) {
              btn.classList.add('selected');
          }
      });
      
      // 4. æ¸…é™¤å·²é¸ä¸­çš„ Rank
      selectedRank = '';
    }

    function selectRank(rank) {
      selectedRank = rank;
    }

    function fillSlot(btn) {
      // ä»»ä½•æ–°å‹•ä½œå‰ï¼Œæ¸…ç©º Redo å †ç–Š
      if (redoStack.length > 0) {
          redoStack = []; 
      }

      // ** ç¬¬ä¸€å„ªå…ˆï¼šå¦‚æœæ§½ä½å·²ç¶“æœ‰å…§å®¹ï¼Œé»æ“Šå¾Œå³æ¶ˆé™¤ (å·²ä¿®å¾©) **
      if (btn.innerText !== '') {
        btn.innerText = '';
        btn.style.color = '#f0f0f0';
        saveState(); 
        return; 
      }

      // ** ç¬¬äºŒé †ä½ï¼šå¦‚æœæ§½ä½ç‚ºç©ºï¼Œä¸”èŠ±è‰²å’Œæ•¸å­—éƒ½é¸ä¸­ï¼Œå‰‡å¡«ç‰Œ **
      if (selectedSuit && selectedRank) {
        btn.innerText = selectedSuit + selectedRank;
        
        // åˆ¤æ–·ç´…è‰²çš„èŠ±è‰² (å¯¦å¿ƒç´…å¿ƒ â™¥, ç©ºå¿ƒç£šå¡Š â™¢)
        if (selectedSuit === 'â™¥' || selectedSuit === 'â™¢') {
            btn.style.color = 'red';
        } else {
            // é»‘è‰²èŠ±è‰² (å¯¦å¿ƒé»‘æ¡ƒ â™ , ç©ºå¿ƒæ¢…èŠ± â™§)
            btn.style.color = '#f0f0f0'; 
        }
        
        // åƒ…æ¸…é™¤ selectedRank (ç¶­æŒé¸ä¸­çš„èŠ±è‰²)
        selectedRank = ''; 
        saveState();
      } 
    }

    function clearAll() {
      if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰ 36 å€‹è¨˜ç‰Œæ§½çš„ç´€éŒ„å—ï¼Ÿé€™å€‹å‹•ä½œå°‡ä¸å¯å¾©åŸï¼ˆä½†å¾©åŸæ­·å²ä»ä¿ç•™ï¼‰ã€‚")) {
          if (redoStack.length > 0) {
              redoStack = []; 
          }

          const slots = document.querySelectorAll('.slot');
          slots.forEach(s => {
              s.innerText = '';
              s.style.color = '#f0f0f0';
          });

          saveState(); 
      }
    }

    function removeEmptySlots() {
      if (redoStack.length > 0) {
          redoStack = []; 
      }

      const slots = Array.from(document.querySelectorAll('.slot'));
      const nonEmpty = slots.filter(s => s.innerText !== '');
      const slotsContainer = document.getElementById('slots');
      
      slotsContainer.innerHTML = '';
      nonEmpty.forEach(s => {
        slotsContainer.appendChild(s);
      });
      
      const totalSlots = 36;
      for (let i = nonEmpty.length; i < totalSlots; i++) {
        let b = document.createElement('button');
        b.className = 'slot';
        b.onclick = () => fillSlot(b);
        slotsContainer.appendChild(b);
      }
      
      saveState(); 
    }

    // åˆå§‹åŒ– 36 å€‹è¨˜ç‰Œæ§½
    const slotsContainer = document.getElementById('slots');
    for (let i = 0; i < 36; i++) {
      let b = document.createElement('button');
      b.className = 'slot';
      b.onclick = () => fillSlot(b);
      slotsContainer.appendChild(b);
    }

    // é é¢è¼‰å…¥å¾Œï¼Œå„²å­˜åˆå§‹ç‹€æ…‹ä¸¦æ›´æ–°ç´€éŒ„é»æŒ‰éˆ•ç‹€æ…‹
    window.onload = function() {
        saveState(); 
        updateBookmarkButtons(); 
    }
  </script>
